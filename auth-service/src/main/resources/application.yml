spring:
  profiles:
    active: dev

jwt:
  secret: "change-this-secret-to-very-long-random-string-1234567890"
  validity-seconds: 3600

logging:
  level:
    org.springframework.security: DEBUG
  
---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:h2:mem:authdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8081

---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:postgresql://localhost:5432/authdb
    username: auth
    password: auth
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true

server:
  port: 8081